<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Jurassic Park System Security</title> 
<style type="text/css"> 
div { width:100%; height:100%;}

#alert-popup 
{
   position: relative;
   background: none repeat scroll 0% 0% #FFF;
   padding-bottom: 0px;
   width: auto;
   max-width: 320px;
   max-height: 255px;
   margin: 117px auto;
}

#drogon-img 
{
	margin-top: -608px;
	margin-left: -14px;
	width: 103%;
	height: 79%;
}

</style>
<link rel="stylesheet" type="text/css" href="../../contrib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../contrib/bootstrap/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="../../jqTerminal/jqTerminal.css">

<script type="text/javascript" src="../../contrib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../contrib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../jqTerminal/jqTerminal.js"></script>
<script type="text/javascript" src="../../jqTerminal/default.js"></script>

<script type="text/javascript">
$(function(){
	terminal = new Terminal("", ">","console-container");
	terminal.initialize();
    terminal.addCommand({name:"access",man:"access -- access main security interface",run:access});	
	terminal.write("Jurassic Park, System Security Interface\n");
	terminal.write("Version  4.0.5, Alpha E\n");
	terminal.write("Ready...\n");
	terminal.insertNewLine();
	
	terminal.setStyle("background-color", "blue");    
	$("#anoying-modal").css("display", "none");
	
	$("audio")[0].pause();	
	
	$("#anoying-modal").on('hide.bs.modal', function (e) {
		close_gordo();
	});
	
});

function access(args, self)
{
	if( (args.length == 4) && (args[1] == "main") && (args[2] == "security") && (args[3] == "grid"))
	{
	 self.write("\n");
	 self.write("access: PERMISSION DENIED....and...\n");
	 
	 for(i=0; i <= 100; i++)
	 {
	   self.write("YOU DIDN'T SAY THE MAGIC WORD!\n");
	 }
	 
	 launch_gordo();
	 
	}
	else
	{
	  self.write("\n");
	  self.write("access: PERMISSION DENIED");
	}
}

function launch_gordo()
{ 
  $("#anoying-modal").css("display", "block");
  $("#anoying-modal").modal();    
  $("audio")[0].play();
}

function close_gordo()
{
  
  // Make modal invisible again.
  $("#anoying-modal").css("display", "none");
  
  var audio = $("audio"); 
  
  // Stop playing the audio.
  audio[0].pause(); 
  
  // Restart the application. 
  terminal.clear();
  terminal.write("Jurassic Park, System Security Interface\n");
  terminal.write("Version  4.0.5, Alpha E\n");
  terminal.write("Ready...\n");
  terminal.insertNewLine();
}

</script>

</head>
<body>
	
	<div id="console-container"></div>
	
	<div class="modal fade" id="anoying-modal">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>			
		  </div>
		  <div class="modal-body">
			<img src="files/drogon.gif" id="drogon-img" alt="You didn't say the magic word!" />
			<audio src="files/drogon_speech.mp3" autoplay loop></audio>
		  </div>
		  <div class="modal-footer">
		  </div>
		</div>
	  </div>	
	</div>
	
</body>
</html>
