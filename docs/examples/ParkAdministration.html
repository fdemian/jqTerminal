<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Jurassic Park System Security</title> 
<style type="text/css"> 
div { width:100%; height:100%;}
div  > .console { background-color:blue; }
</style>
<link rel="stylesheet" type="text/css" href="../../ext/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../ext/bootstrap/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="../../jqTerminal/jqTerminal.css">
<script type="text/javascript" src="../../ext/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../ext/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../jqTerminal/jqTerminal.js"></script>
<script type="text/javascript" src="../../ext/bootbox/bootbox.min.js"></script>
<script type="text/javascript" src="../../jqTerminal/default.js"></script>

<script type="text/javascript">

$(function(){
	var terminal = new Terminal("", ">","console-container");
	terminal.initialize();
    terminal.addCommand({name:"access",man:"access -- access main security interface",run:access});
	terminal.write("Jurassic Park, System Security Interface\n");
	terminal.write("Version  4.0.5, Alpha E\n");
	terminal.write("Ready...\n");
	terminal.insertNewLine();
});

function access(args, self)
{
	if( (args.length == 4) && (args[1] == "main") && (args[2] == "security") && (args[3] == "grid"))
	{
	 self.write("\n");
	 self.write("access: PERMISSION DENIED....and...\n");
	 
	 for(i=0; i <= 100; i++)
	 {
	   self.write("YOU DIDN'T SAY THE MAGIC WORD!\n");
	 }
	 
	 launch_gordo();
	 
	}
	else
	{
	  self.write("\n");
	  self.write("access: PERMISSION DENIED");
	}
}

function launch_gordo()
{
	var some_html = '<img src="files/drogon.gif" width="100%"/>';
	bootbox.alert(some_html);
	var audio = $('<audio src="files/drogon_speech.mp3" autoplay loop></audio>');
	audio.play();
}

</script>

</head>
<body>
<div id="console-container"></div>
</body>
</html>
